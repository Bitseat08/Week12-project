<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="crud">
        <div class="head">
            <h2>Inventory Tracker</h2>
        </div>
        <div class="inputs">
            <input placeholder="title" type="text" id="title">
            <div class="price">
                <input onkeyup="getTotal()" placeholder="Price" type="number" id="Price">
                <small id="total">  </small>
            </div>
            <input type="number" placeholder="Count" id="Count">
            <input placeholder="Category" id="Category">
            
        </div>


        <div class="outputs">
            <div class="searchBlock">
                <input onkeyup="SearchData(this.value)" type="text" id="search" placeholder="Search">
                <button id="submit">Create</button>
            </div>
        </div>


        <div id="DeleteAll">

        </div>

        <table>
            <tr>
                <th>id</th>
                <th>title</th>
                <th>price</th>
                <th>category</th>
                <th>update</th>
                <th>delete</th>
            </tr>
            <tbody id="tbody">       
    </div>







    <script src="script.js"></script>
</body>
</html>
